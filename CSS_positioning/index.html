<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue-box {
            margin-top: 200px;
            margin-left: 200px;
            width: 500px;
            height: 300px;
            background-color: blue;
            position: relative;
        }
        .red-box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 150px;
            left: 250px;
            border-radius: 200px;
        }
    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-box"></div>
    </div>
</body>
</html>
