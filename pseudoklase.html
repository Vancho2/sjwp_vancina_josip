<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoKlase</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: green;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }

        a:active {
            color: orange;
            text-decoration: underline;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: darkcyan;
        }
        div:hover {
            background-color: green;
            width: 150px;
            height: 150px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    
    <h1>PseudoKlase</h1>
    <a href="https://njac.com" target="_blank">Link</a>

    <div></div>

</body>
</html>
