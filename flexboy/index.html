<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            align-items: stretch;
            width: 600px;
            height: 500px;
            border: 2px solid black;
            /* ako je direction column {
                align-items: horizontal
                justify-content: vertical
            } 
            
            row{
                align-items: vertical
                justify-content: horizontal
            }*/
        }
        .container div {
            width: 50px;
            height: 50px;
            background-color: lightcoral;
            margin: 10px;
            text-align: center;
            padding: 10px;
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>flexbox</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
