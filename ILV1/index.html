<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad1</title>
    <style>

        .blink{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: blink-animation 1.5s infinite;
            border-radius: 50%;
        }

        @keyframes blink-animation {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    
    <div class="blink"></div>

</body>
</html>
