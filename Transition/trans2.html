<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            transition: all 0.5s ease;
            border-radius: 20px;
        }
        .prvi {
            background-color: #E10622;
            transform: rotate(145deg) skew(20deg);
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .drugi {
            background-color: #F43448;
            transform: rotate(145deg) skew(20deg);
            position: absolute;
            top: 200px;
            left: 200px;
            transition: all 0.5s ease;
        }
        .treci {
            background-color: #F65B71;
            transform: rotate(145deg) skew(20deg);
            position: absolute;
            top: 200px;
            left: 200px;
        }
        html{
            background-color: #000;
        }
        .drugi:hover{
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="prvi"></div>
    <div class="drugi"></div>
    <div class="treci"></div>
</body>
</html>
