    <h1>Student Registration Form</h1>

    <form action="#" method="get">

        <label for="rollnum"><strong>Roll no.</strong></label>
        <input type="number" name="rollnum" id="rollnum"><br>

        <label for="Sname"><strong>Student's name:</strong></label>
        <input type="text" id="Sname" placeholder="First Name">
        <input type="text" id="Sname" placeholder="Last Name"><br>

        <label for="fname"><strong>Father's name:</strong></label>
        <input type="text" id="Fname"><br>

        <label for="date"><strong>Date of birth:</strong></label>
        <input type="date" id="date"><br>

        <label for="Mobn"><strong>Mobile no.</strong></label>
        <input type="tel" name="Mobn" id="Mobn"><br>

        <label for="email"><strong>Email ID:</strong></label>
        <input type="email" name="email" id="email"><br>

        <label for="pass"><strong>Password:</strong></label>
        <input type="password" name="pass" id="pass"><br>

        <label><strong>Gender</strong></label>
        <input type="radio" name="gen" id="gen">
        <label for="gen" id="male">Male</label>
        <input type="radio" name="gen" id="gen1">
        <label for="gen1" id="Female">Female</label><br>

        <label><strong>Department:</strong></label>
        <input type="checkbox" name="ch" id="cse">
        <label for="ch">CSE</label>
        <input type="checkbox" name="ch" id="it">
        <label for="ch">IT</label>
        <input type="checkbox" name="ch" id="ece">
        <label for="ch">ECE</label>
        <input type="checkbox" name="ch" id="civil">
        <label for="ch">Civil</label>
        <input type="checkbox" name="ch" id="mech">
        <label for="ch">Mech</label><br>

        <label for="cr">Course:</label>
        <select name="cr" id="cr"></select><br>

        <label for="stid"><strong>Student id:</strong></label>
        <input type="file" name="stid" id="stid"><br>

        <label for="city"><strong>City:</strong></label>
        <input type="text" id="city"><br>

        <label for="add">Address:</label>
        <input type="text"><br>

    </form>
