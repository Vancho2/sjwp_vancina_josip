<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije</title>
    <style>

        .box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            color: white;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            padding: 40px;
            margin-left: 100px;
            margin-top: 100px;
            display: flex;
            animation: spin 4s infinite alternate ease-in-out;
            animation-play-state: running;
        }
        .box:hover {
            animation-play-state: paused;
        }

        @keyframes spin {
            0% {
                transform: scale(100%) rotate(0deg);
                border-radius: 5%;
            }
            50% {
                transform: scale(150%) rotate(180deg);
                border-radius: 30%;
            }
            100% {
                transform: scale(100%) rotate(360deg);
                border-radius: 5%;
            }
        }

    </style>
</head>
<body>
    <h1>Animacije</h1>
    <div class="box">3.E</div>
</body>
</html>
