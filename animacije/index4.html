<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            transform: scale(100%);
            width: 100px;
            height: 50px;
            position: absolute;
            left: 250px;
            top: 250px;
            background-color: darkslategray;
            color: white;
            animation: povecajMalo 2s infinite alternate ease-in-out;
            animation-play-state: paused;
            
        }
        button:hover{
            animation-play-state: running;
        }
        @keyframes povecajMalo {
            0%{
                transform: scale(100%);
            }
            100%{
                transform: scale(200%);
            }
        }
    </style>
</head>
<body>
    <button>Klikni me</button>
    <div></div>
</body>
</html>
