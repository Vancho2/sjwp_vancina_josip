<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left: 50px;
            transform: translate(0px);
            animation: pomak 2s infinite alternate ease-in-out;
        }
        @keyframes pomak {
            0%{
                transform: translate(0px);
            }
            100%{
                transform: translate(300px);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
