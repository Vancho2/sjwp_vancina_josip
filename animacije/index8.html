<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: darkolivegreen;
            position: absolute;
            top: 200px;
            left: 50px;
            transform: rotate(0deg);
            border-radius: 20%;
        }
        div:hover{
            animation: rotacija 2s infinite linear;
        }
        @keyframes rotacija {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
