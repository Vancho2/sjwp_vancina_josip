<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            animation: boja 3s infinite ease-in-out;
        }
        @keyframes boja {
            0%{
                background-color: red;
            }
            50%{
                background-color: blue;
            }
            100%{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
